 <!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Drawing Management — QC Dadap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="visibility:hidden">
  <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">☰ Menu</button>

  <aside class="sidebar">
    <div class="logo">QC Dadap</div>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="fitup.html">🔧 Fitup</a>
      <a href="visual-welding.html">🛠️ Visual Welding</a>
      <a href="ndt.html">📡 Non Destructive Test</a>
      <a href="input-data.html">📊 Input Data</a>
      <a href="projects.html">📁 Projects</a>
      <a class="active" href="drawing.html">📐 Drawing</a>
      <a href="account.html">⚙️ Akun</a>
      <a href="user-stats.html">👥 Status User</a>
    </nav>
  </aside>

  <main class="main">
    <div class="container">
      <section class="card">
        <h1>📐 Input Drawing</h1>

        <label>Pilih Project</label>
        <select id="projectSelect"></select>
        <br><br>
        <label>Nama Drawing</label>
        <input type="text" id="drawingName" placeholder="Nama Drawing">
        <br><br>
        <label>Link File PDF (Google Drive)</label>
        <input type="url" id="drawingUrl" placeholder="https://drive.google.com/...">
        <br><br>
        <button id="btnSimpanDrawing">Simpan Drawing</button>
        
        <h2>📂 Daftar Drawing</h2>
        <div id="drawingList"></div>
      </section>
    </div>
  </main>
  <div id="pdfModal">
    <div id="pdfModalContent">
      <span id="closePdf">&times;</span>
      <iframe id="pdfFrame"></iframe>
    </div>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script-supabase.js"></script>
  <script src="auth.js"></script>
  <script defer>
    // Jalan setelah auth.js selesai ngecek role & melempar event "auth:ready"
    document.addEventListener('auth:ready', (e) => {
      const { role } = e.detail || { role: 'user' };

      // Kalau bukan admin, auth.js sudah nge-redirect. Safety check ini opsional.
      if (role !== 'admin') return;

      const sel = document.getElementById('projectSelect');
      if (sel) {
        sel.addEventListener('change', () => tampilkanDrawing());
      }

      // Muat daftar project (loadProjects akan auto fireChange kalau sudah kamu set)
      loadProjects('projectSelect');

      // Tampilkan UI setelah aman
      document.body.style.visibility = 'visible';
    });
  </script>
  <script>
  // Tampilkan pesan jika auth:ready gak datang-datang (mis. jaringan lambat)
  const t = setTimeout(() => {
    const div = document.createElement('div');
    div.style.cssText = 'position:fixed;inset:0;display:grid;place-items:center;font:14px system-ui;background:#fff';
    div.textContent = 'Memuat autentikasi… (jaringan lambat?)';
    document.body.appendChild(div);
  }, 2500);

  document.addEventListener('auth:ready', (e) => {
    clearTimeout(t);
    const { role } = e.detail || {};
    if (role === 'admin') document.body.style.visibility = 'visible';
  });
</script>
</body>
</html>
