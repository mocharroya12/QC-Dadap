<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar Project — QC Dadap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="visibility:hidden">
  <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('show')">☰ Menu</button>

  <aside class="sidebar">
    <div class="logo">QC Dadap</div>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="fitup.html">🔧 Fitup</a>
      <a href="visual-welding.html">🛠️ Visual Welding</a>
      <a href="ndt.html">📡 Non Destructive Test</a>
      <a href="input-data.html">📊 Input Data</a>
      <a class="active" href="projects.html">📁 Projects</a>
      <a href="drawing.html">📐 Drawing</a>
      <a href="account.html">⚙️ Akun</a>
      <a href="user-stats.html">👥 Status User</a>
    </nav>
  </aside>

  <main class="main">
    <div class="container">
      <section class="card">
        <h1>📁 Manajemen Project</h1>
        <input type="text" id="projectName" placeholder="Nama Project Baru">
        <button class="btn" type="submit" onclick="tambahProject()">Tambah Project</button>
      </section>
      <br>
      <section class="card">
        <h2>Daftar Project</h2>
        <ul id="projectList"></ul>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script-supabase.js"></script>
  <script src="auth.js"></script>
  <script>
  document.addEventListener('auth:ready', (e) => {
    const { role } = e.detail || { role:'user' };
    // (opsional) safety check, harusnya sudah di-redirect kalau bukan admin
    if (role !== 'admin') return;

    loadProjects(null, "projectList");
    document.body.style.visibility = 'visible';
  });
</script>
</body>
</html>
